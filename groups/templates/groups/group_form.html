{% extends "groups/group_base.html" %}
{% load bootstrap3 %}
{% block  group_content %}
  <h4>Create a new Group</h4>
<div class="container jumbotron">
  <form id="groupForm" action="{% url 'groups:create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-lg btn-primary" value="Create">
  </form>
</div>

{% endblock %}
