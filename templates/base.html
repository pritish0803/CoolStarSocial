<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>COOL STAR SOCIAL</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
     <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
     <link rel="stylesheet" href="{% static 'social_media/css/master.css' %}">

  </head>
  <body>
    <div class="wrapper">
      <div class="animated_div">
        <nav class="navbar navbar-inverse  navbar-fixed-top"  role="navigation" >

                     <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">SOCIAL</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>
                <div id="navbar" class="navbar-collapse collapse">
                  {% if user.is_authenticated %}

                  <ul class="nav navbar-nav">

                      <li class="nav-item"><a class='navbar-brand bigbrand nav-link' href="{% url 'home' %}">COOL STAR SOCIAL</a></li>
                      <li class="active"><a   href="{% url 'groups:all' %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
                      <li><a href="{% url 'groups:create' %}">
                          <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Create Groups</a></li>
                      <li class="nav-item">
                          <a href="{% url 'posts:create' %}" class=""  role="button" aria-haspopup="true" aria-expanded="false">
                        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> POST <span class="caret"></span></a>

                      </li>
                      <li><a href="{% url 'groups:all' %}"><span class="fa fa-envelope-o"></span> Groups</a></li>



                  </ul>
                 <ul class="nav navbar-nav navbar-right">
                     <li><a data-toggle="modal" data-target="#loginModal" href="{% url 'accounts:logout' %}"><span class="glyphicon glyphicon-log-out"></span> LOGOUT</a></li>
                  </ul>

                  {% else %}
                  <ul class="nav navbar-nav">
                  <li class="nav-item"><a class='navbar-brand bigbrand nav-link' href="{% url 'home' %}">COOL STAR SOCIAL</a></li>
                  <li class="active"><a   href="{% url 'groups:all' %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>


                  <li><a href="{% url 'groups:all' %}"><span class="fa fa-envelope-o"></span> Groups</a></li>



                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                  <li><a data-toggle="modal" data-target="#loginModal" href="{% url 'accounts:login' %}"><span class="glyphicon glyphicon-log-in"></span> LOGIN</a></li>
                  <li><a data-toggle="modal" data-target="#loginModal" href="{% url 'accounts:signup' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>

                  </ul>


                  {% endif %}



                </div>
            </div>
       </nav>

    <div class="container mycontent jumbotron">
      {% block content %}

      {% endblock %}
    </div>
      </div>
    </div>


</body>

</html>
